<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отправка фото в Telegram</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px; /* Увеличен размер шрифта для мобильных */
        }
        #drop-zone {
            border: 2px dashed #ccc;
            border-radius: 4px;
            padding: 20px;
            text-align: center;
            margin-bottom: 16px;
            cursor: pointer;
            min-height: 100px; /* Минимальная высота для удобства на мобильных */
        }
        #drop-zone.dragover {
            border-color: #007bff;
            background-color: #e9ecef;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #status {
            margin-top: 16px;
            text-align: center;
            font-weight: bold;
            color: #333;
        }
        /* Модальное окно */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
        }
        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            background-color: #fefefe;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
            text-align: center;
        }
        .modal-content p {
            margin: 0 0 20px 0;
            font-size: 16px;
            color: #333;
        }
        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        .modal-buttons button {
            flex: 1;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
        }
        .modal-buttons .btn-confirm {
            background-color: #28a745;
            color: white;
        }
        .modal-buttons .btn-confirm:hover {
            background-color: #218838;
        }
        .modal-buttons .btn-cancel {
            background-color: #dc3545;
            color: white;
        }
        .modal-buttons .btn-cancel:hover {
            background-color: #c82333;
        }
        /* Оптимизация для мобильных устройств */
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            form {
                padding: 15px;
            }
            input, textarea {
                font-size: 14px;
            }
            button {
                font-size: 14px;
            }
            .modal-content {
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <button onclick="window.location.href='menu.html'">НАЗАД</button>
    <h1>Отправка фото в Telegram</h1>
    <form id="telegram-form">
        <label for="token">Telegram Bot Token:</label>
        <input type="text" id="token" required placeholder="Введите ваш bot token">

        <label for="chat_id">ID пользователя (chat_id):</label>
        <input type="text" id="chat_id" required placeholder="Введите ID пользователя">

        <label for="channel">@username Telegram канала (для проверки подписки):</label>
        <input type="text" id="channel" placeholder="Введите @username канала (опционально)">

        <label for="caption">Описание фото (caption):</label>
        <textarea id="caption" rows="3" placeholder="Введите описание (опционально)"></textarea>

        <label for="photo">Фото:</label>
        <div id="drop-zone">Перетащите фото сюда или кликните для выбора</div>
        <input type="file" id="photo" accept="image/*" style="display: none;" required>

        <button type="submit">Отправить фото</button>
    </form>
    <div id="status"></div>

    <!-- Модальное окно подтверждения -->
    <div id="confirmModal" class="modal">
        <div class="modal-content">
            <p id="confirmMessage"></p>
            <div class="modal-buttons">
                <button class="btn-confirm" onclick="confirmAction(true)">Продолжить</button>
                <button class="btn-cancel" onclick="confirmAction(false)">Отмена</button>
            </div>
        </div>
    </div>

    <!-- Модальное окно ошибки -->
    <div id="errorModal" class="modal">
        <div class="modal-content">
            <p id="errorMessage"></p>
            <div class="modal-buttons">
                <button class="btn-confirm" onclick="closeErrorModal()">ОК</button>
            </div>
        </div>
    </div>

    <script>
        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('photo');
        const form = document.getElementById('telegram-form');
        const status = document.getElementById('status');
        const confirmModal = document.getElementById('confirmModal');
        const confirmMessage = document.getElementById('confirmMessage');

        let pendingSubmitData = null;

        // Функция для отображения модального окна подтверждения
        function showConfirmModal(message) {
            return new Promise((resolve) => {
                confirmMessage.textContent = message;
                confirmModal.classList.add('show');
                
                window.confirmAction = function(confirmed) {
                    confirmModal.classList.remove('show');
                    resolve(confirmed);
                };
            });
        }

        // Функция для отображения модального окна ошибки
        const errorModal = document.getElementById('errorModal');
        const errorMessage = document.getElementById('errorMessage');
        let errorResolve = null;
        
        function closeErrorModal() {
            if (errorModal) {
                errorModal.classList.remove('show');
                if (errorResolve) {
                    errorResolve();
                    errorResolve = null;
                }
            }
        }
        
        function showErrorModal(message) {
            return new Promise((resolve) => {
                if (errorMessage && errorModal) {
                    errorMessage.textContent = message;
                    errorModal.classList.add('show');
                    errorResolve = resolve;
                } else {
                    resolve();
                }
            });
        }

        // Поддержка drag-and-drop
        dropZone.addEventListener('click', () => fileInput.click());
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });
        dropZone.addEventListener('dragleave', () => dropZone.classList.remove('dragover'));
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            fileInput.files = e.dataTransfer.files;
            updateDropZoneText();
        });

        fileInput.addEventListener('change', updateDropZoneText);

        function updateDropZoneText() {
            if (fileInput.files.length > 0) {
                dropZone.textContent = `Выбрано: ${fileInput.files[0].name}`;
            } else {
                dropZone.textContent = 'Перетащите фото сюда или кликните для выбора';
            }
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            status.textContent = '';
            status.style.color = '#333';

            const token = document.getElementById('token').value.trim();
            const chat_id = document.getElementById('chat_id').value.trim();
            const channel = document.getElementById('channel').value.trim();
            const caption = document.getElementById('caption').value.trim();
            const photo = fileInput.files[0];

            // Проверки обязательных полей
            if (!token) {
                const logMessage = 'Поле токена бота не может быть пустым';
                status.textContent = logMessage;
                status.style.color = '#dc3545';
                console.log(logMessage);
                return;
            }
            if (!chat_id) {
                const logMessage = 'Поле ввода ID не может быть пустым';
                status.textContent = logMessage;
                status.style.color = '#dc3545';
                console.log(logMessage);
                return;
            }
            if (!photo) {
                const logMessage = 'Фотография не загружена. Пожалуйста, прикрепите фото!';
                console.log(logMessage);
                await showErrorModal(logMessage);
                return;
            }

            // Сбор незаполненных необязательных полей
            const emptyOptionalFields = [];
            if (!channel) emptyOptionalFields.push('«@username Telegram канала»');
            if (!caption) emptyOptionalFields.push('«Описание фото (caption)»');

            // Если есть незаполненные необязательные, показать модальное окно
            if (emptyOptionalFields.length > 0) {
                let message;
                if (emptyOptionalFields.length === 1) {
                    message = `Данное поле ${emptyOptionalFields[0]} не заполнено, продолжить отправку?`;
                } else {
                    message = `Данные поля ${emptyOptionalFields.join(', ')} не заполнены, продолжить?`;
                }
                
                const proceed = await showConfirmModal(message);
                
                if (!proceed) {
                    const logMessage = 'Отправка отменена';
                    status.textContent = logMessage;
                    status.style.color = '#dc3545';
                    console.log(logMessage);
                    return;
                }
            }

            status.textContent = 'Проверка и отправка...';
            status.style.color = '#007bff'; // Синий для отправки

            let isSubscribed = true; // По умолчанию, если канал не указан

            if (channel) {
                try {
                    const checkUrl = `https://api.telegram.org/bot${token}/getChatMember?chat_id=${encodeURIComponent(channel)}&user_id=${encodeURIComponent(chat_id)}`;
                    const checkResponse = await fetch(checkUrl);

                    if (checkResponse.ok) {
                        const checkResult = await checkResponse.json();
                        if (checkResult.ok) {
                            const statusMember = checkResult.result.status;
                            if (!['member', 'creator', 'administrator', 'restricted'].includes(statusMember)) {
                                isSubscribed = false;
                            }
                        } else {
                            isSubscribed = false; // Если ошибка в результате, считаем не подписан
                        }
                    } else {
                        const error = await checkResponse.json();
                        if (error.error_code === 400 && (error.description.includes('chat not found') || error.description.includes('bot') || error.description.includes('not a member'))) {
                            const logMessage = 'Бот не является админом указанного канала';
                            status.textContent = logMessage;
                            console.log(logMessage);
                        } else {
                            status.textContent = `Ошибка проверки подписки: ${error.description || 'Неизвестная ошибка'} (код: ${error.error_code || 'Неизвестный'})`;
                            console.log(`Ошибка проверки подписки: ${error.description || 'Неизвестная ошибка'} (код: ${error.error_code || 'Неизвестный'})`);
                        }
                        status.style.color = '#dc3545';
                        return;
                    }
                } catch (err) {
                    status.textContent = `Ошибка проверки подписки: ${err.message} (код: неизвестный). Возможно, проблема с CORS.`;
                    console.log(`Ошибка проверки подписки: ${err.message} (код: неизвестный). Возможно, проблема с CORS.`);
                    status.style.color = '#dc3545';
                    return;
                }
            }

            if (!isSubscribed) {
                const logMessage = 'Пользователь не подписан на канал';
                status.textContent = logMessage + '.';
                console.log(logMessage);
                status.style.color = '#dc3545';
                return;
            }

            // Если подписан или канал не указан, отправляем фото
            const formData = new FormData();
            formData.append('chat_id', chat_id);
            formData.append('photo', photo);
            if (caption) formData.append('caption', caption);

            try {
                const response = await fetch(`https://api.telegram.org/bot${token}/sendPhoto`, {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const successMessage = 'Отправлено успешно!';
                    status.textContent = successMessage;
                    status.style.color = '#28a745'; // Зеленый для успеха
                    console.log(successMessage);
                } else {
                    const error = await response.json();
                    const errorMessage = `Ошибка: ${error.description || 'Неизвестная ошибка'} (код: ${error.error_code || 'Неизвестный'})`;
                    status.textContent = errorMessage;
                    console.log(errorMessage);
                    status.style.color = '#dc3545'; // Красный для ошибки
                }
            } catch (err) {
                const errorMessage = `Ошибка: ${err.message} (код: неизвестный). Возможно, проблема с CORS. Рекомендуется использовать серверный прокси.`;
                status.textContent = errorMessage;
                console.log(errorMessage);
                status.style.color = '#dc3545'; // Красный для ошибки
            }
        });
    </script>
    <script type="module" src="security.js"></script>
</body>
</html>
