<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport"
  content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –ø–æ—á—Ç—ã</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="https://accounts.google.com/gsi/client" async defer></script>

<style>
*{box-sizing:border-box;-webkit-tap-highlight-color:transparent}
html,body{
  margin:0;width:100%;height:100%;
  font-family:Inter,system-ui,sans-serif;
  background:
    radial-gradient(700px 400px at 20% 0%, rgba(56,189,248,.25), transparent 60%),
    radial-gradient(700px 400px at 80% 10%, rgba(168,85,247,.25), transparent 60%),
    linear-gradient(180deg,#020617,#020617);
  display:flex;align-items:center;justify-content:center;
  color:#fff;
}
.card{
  width:100%;max-width:400px;padding:22px;
  border-radius:22px;
  background:rgba(255,255,255,.08);
  backdrop-filter:blur(14px);
  box-shadow:0 20px 60px rgba(0,0,0,.4);
  text-align:center;
}
.back-btn{
  width:100%;background:#251897;color:#fff;
  border-radius:14px;padding:12px;
  font-size:14px;font-weight:500;
  margin-bottom:16px;cursor:pointer;
}
h2{margin:0 0 6px;font-weight:600}
.subtitle{font-size:14px;opacity:.7;margin-bottom:12px}
input{
  width:100%;padding:14px 16px;border-radius:14px;
  border:none;outline:none;
  background:rgba(255,255,255,.15);
  color:#fff;font-size:15px;
}
.domains{
  display:flex;flex-wrap:wrap;gap:8px;
  margin-top:10px;justify-content:center;
}
.domain{
  padding:6px 12px;font-size:13px;
  border-radius:999px;
  background:rgba(255,255,255,.15);
  cursor:pointer;
}
.domain.active{background:#2563eb}
button{
  width:100%;margin-top:14px;padding:14px;
  border-radius:999px;border:none;
  background:linear-gradient(135deg,#2563eb,#4f46e5);
  color:#fff;font-size:15px;font-weight:600;
  cursor:pointer;
}
button.secondary{background:rgba(255,255,255,.15)}
button:disabled{opacity:.5;cursor:not-allowed}
.message{margin-top:12px;font-size:14px}
.error{color:#f87171}
.success{color:#4ade80}
.hidden{display:none}

/* Modal */
.modal{position:fixed;inset:0;display:flex;align-items:center;justify-content:center;background:rgba(0,0,0,.6);z-index:9999}
.modal.hidden{display:none}
.modal-box{background:#0b1020;color:#fff;padding:22px;border-radius:12px;max-width:320px;text-align:center}
.modal-box p{margin:0 0 12px;white-space:pre-line}
.modal-btn{padding:10px 14px;border-radius:10px;border:none;background:#2563eb;color:#fff;cursor:pointer}
/* Preloader */
.preloader{position:fixed;inset:0;display:flex;align-items:center;justify-content:center;background:rgba(0,0,0,.75);z-index:10000}
.preloader .loader-box{background:transparent;color:#fff;padding:16px;border-radius:12px;max-width:220px;text-align:center}
.spinner{width:48px;height:48px;border:6px solid rgba(255,255,255,.12);border-top-color:#4f46e5;border-radius:50%;animation:spin 1s linear infinite;margin:0 auto 12px}
@keyframes spin{to{transform:rotate(360deg)}}
.preloader.hidden{display:none}

/* Google Button */
#googleSignInBtn {
  width:100%;margin-top:14px;
  display: flex;
  justify-content: center;
}
#googleSignInBtn > div {
  width: 100% !important;
}
#googleSignInBtn button {
  width: 100% !important;
  border-radius: 999px !important;
}
</style>
</head>

<body>

<!-- EMAIL -->
<div class="card" id="emailStep">
  <div class="back-btn" onclick="goHome()">–í–ï–†–ù–£–¢–¨–°–Ø –í –ì–õ–ê–í–ù–û–ï –ú–ï–ù–Æ</div>
  <h2>–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –ø–æ—á—Ç—ã</h2>
  <div class="subtitle">–í–≤–µ–¥–∏—Ç–µ –∏–º—è –∏ –≤—ã–±–µ—Ä–∏—Ç–µ –¥–æ–º–µ–Ω</div>

  <input id="emailInput" placeholder="username">

  <div class="domains">
    <div class="domain" onclick="applyDomain(this,'@gmail.com')">@gmail.com</div>
    <div class="domain" onclick="applyDomain(this,'@mail.ru')">@mail.ru</div>
    <div class="domain" onclick="applyDomain(this,'@yandex.ru')">@yandex.ru</div>
    <div class="domain" onclick="applyDomain(this,'@outlook.com')">@outlook.com</div>
  </div>

  <button onclick="sendCode()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å –∫–æ–¥</button>
  <div id="googleSignInBtn"></div>
  <div id="emailMsg" class="message"></div>
</div>

<!-- CODE -->
<div class="card hidden" id="codeStep">
  <div class="back-btn" onclick="goHome()">–í–ï–†–ù–£–¢–¨–°–Ø –í –ì–õ–ê–í–ù–û–ï –ú–ï–ù–Æ</div>
  <h2>–í–≤–µ–¥–∏—Ç–µ –∫–æ–¥</h2>
  <div class="subtitle" id="emailPreview"></div>
  <input id="codeInput" maxlength="6" placeholder="XXXXXX">
  <button onclick="verifyCode()">–ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç—å</button>
  <button class="secondary" id="resendBtn" onclick="resendCode()" disabled>
    –û—Ç–ø—Ä–∞–≤–∏—Ç—å –ø–æ–≤—Ç–æ—Ä–Ω–æ (30)
  </button>
  <button class="secondary" onclick="changeEmail()">–ò–∑–º–µ–Ω–∏—Ç—å –ø–æ—á—Ç—É</button>
  <div id="codeMsg" class="message"></div>
</div>

<!-- Global modal: only three messages allowed -->
<div id="globalModal" class="modal hidden" role="dialog" aria-modal="true">
  <div class="modal-box">
    <p id="modalText"></p>
    <button id="modalBtn" class="modal-btn">–û–ö</button>
  </div>
</div>

<!-- Preloader shown while startapp response is pending -->
<div id="preloader" class="preloader hidden" aria-hidden="true">
  <div class="loader-box">
    <div class="spinner" aria-hidden="true"></div>
    <div>–ó–∞–≥—Ä—É–∑–∫–∞...</div>
  </div>
</div>
<script type="module" src="security.js"></script>
<script>
const GAS_URL =
'https://script.google.com/macros/s/AKfycbybbxKePXHLLcIlZ7ZrCx2L18X9sCPXGeX18AGYBlPP66lsre7wAcK3QY250w_nQ2bPcg/exec';

let userEmail = '';
let localCode = '';
let resendTimer = 30;
let timer = null;

const emailInput = document.getElementById('emailInput');
const emailStep = document.getElementById('emailStep');
const codeStep  = document.getElementById('codeStep');
const emailPreview = document.getElementById('emailPreview');
const resendBtn = document.getElementById('resendBtn');
const emailMsg = document.getElementById('emailMsg');
const codeMsg = document.getElementById('codeMsg');
const globalModal = document.getElementById('globalModal');
const modalText = document.getElementById('modalText');
const modalBtn = document.getElementById('modalBtn');
const preloader = document.getElementById('preloader');

function hideModal(){
  globalModal.classList.add('hidden');
}

modalBtn.addEventListener('click', hideModal);

function showModal(type){
  // Only three modal types allowed
  if (!globalModal) return;
  let text = '';
  if (type === 'codesMismatch') text = '–ö–æ–¥—ã –Ω–µ —Å–æ–≤–ø–∞–¥–∞—é—Ç';
  else if (type === 'emailsMismatch') text = '–ü–æ—á—Ç—ã –Ω–µ —Å–æ–≤–ø–∞–¥–∞—é—Ç';
  else if (type === 'success') text = '–ü–æ—á—Ç–∞ –ø—Ä–∏–≤—è–∑–∞–Ω–∞ —É—Å–ø–µ—à–Ω–æ!\n–°–∫–æ—Ä–æ –≤—ã –±—É–¥–µ—Ç–µ –ø–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω—ã.';
  else if (type === 'googleError') text = '–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞ —á–µ—Ä–µ–∑ Google';
  modalText.textContent = text;
  globalModal.classList.remove('hidden');
  if (type === 'success'){
    setTimeout(()=>{
      hideModal();
      goHome();
    }, 6000);
  }
}

function showPreloader(){
  if (!preloader) return;
  preloader.classList.remove('hidden');
}

function hidePreloader(){
  if (!preloader) return;
  preloader.classList.add('hidden');
}

/* ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ STARTAPP (–ö–õ–Æ–ß–ï–í–û–ï!) ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */
(async function handleStartApp(){
  const sp = Telegram?.WebApp?.initDataUnsafe?.start_param;
  // show preloader while waiting for startapp
  showPreloader();
  if (!sp){
    hidePreloader();
    return;
  }

  try{
    const res = await fetch(
      GAS_URL + '?startapp=' + encodeURIComponent(sp)
    );
    const json = await res.json();

    if (json.ok){
      localStorage.setItem('email', json.email);
      showModal('success');
    } else {
      showModal('emailsMismatch');
    }
  }catch{
    showModal('emailsMismatch');
  }finally{
    hidePreloader();
  }
})();

/* ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ –î–û–ú–ï–ù –í INPUT ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */
function applyDomain(el, domain){
  document.querySelectorAll('.domain').forEach(d=>d.classList.remove('active'));
  el.classList.add('active');

  let value = emailInput.value.trim();
  if (value.includes('@')) value = value.split('@')[0];
  emailInput.value = value + domain;
}

/* ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ –û–¢–ü–†–ê–í–ö–ê –ö–û–î–ê ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */
function sendCode(){
  const email = emailInput.value.trim().toLowerCase();
  if (!email.includes('@')){
    emailMsg.textContent = '–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π email';
    emailMsg.className = 'message error';
    return;
  }

  userEmail = email;
  localCode = Math.floor(100000 + Math.random()*900000).toString();

  fetch(GAS_URL,{
    method:'POST',
    mode:'no-cors',
    headers:{'Content-Type':'application/json'},
    body:JSON.stringify({ email:userEmail, code:localCode })
  });

  emailStep.classList.add('hidden');
  codeStep.classList.remove('hidden');
  emailPreview.textContent = userEmail;
  emailMsg.textContent = '';
  startTimer();
}

/* ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ –¢–ê–ô–ú–ï–† ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */
function startTimer(){
  resendTimer = 30;
  resendBtn.disabled = true;
  resendBtn.textContent = `–û—Ç–ø—Ä–∞–≤–∏—Ç—å –ø–æ–≤—Ç–æ—Ä–Ω–æ (${resendTimer})`;

  timer = setInterval(()=>{
    resendTimer--;
    resendBtn.textContent = `–û—Ç–ø—Ä–∞–≤–∏—Ç—å –ø–æ–≤—Ç–æ—Ä–Ω–æ (${resendTimer})`;
    if (resendTimer <= 0){
      clearInterval(timer);
      resendBtn.disabled = false;
      resendBtn.textContent = '–û—Ç–ø—Ä–∞–≤–∏—Ç—å –ø–æ–≤—Ç–æ—Ä–Ω–æ';
    }
  },1000);
}

function resendCode(){
  localCode = Math.floor(100000 + Math.random()*900000).toString();
  fetch(GAS_URL,{
    method:'POST',
    mode:'no-cors',
    headers:{'Content-Type':'application/json'},
    body:JSON.stringify({ email:userEmail, code:localCode })
  });
  startTimer();
}

/* ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ UX-–ü–†–û–í–ï–†–ö–ê –ö–û–î–ê ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */
function verifyCode(){
  if (codeInput.value.trim() === localCode){
    showModal('success');
  } else {
    codeMsg.textContent = '–ù–µ–≤–µ—Ä–Ω—ã–π –∫–æ–¥';
    codeMsg.className = 'message error';
  }
}

function changeEmail(){
  clearInterval(timer);
  codeStep.classList.add('hidden');
  emailStep.classList.remove('hidden');
  codeInput.value = '';
  codeMsg.textContent = '';
}

function goHome(){
  window.location.href = 'index.html';
}

/* ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ GOOGLE SIGN-IN ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */
const clientId = '320287410590-6f4sp6j2d61rnpvdk7mjftebjqnh9krv.apps.googleusercontent.com'; // –ó–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ –≤–∞—à Client ID –∏–∑ Google Console

let googleInitialized = false;

function initGoogleSignIn() {
  console.log('üîç –ü—Ä–æ–≤–µ—Ä—è–µ–º Google –æ–±—ä–µ–∫—Ç...', typeof window.google);
  
  if (googleInitialized) {
    console.log('‚ö†Ô∏è Google —É–∂–µ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω');
    return;
  }
  
  if (typeof window.google !== 'undefined' && window.google.accounts && window.google.accounts.id) {
    try {
      console.log('‚úÖ –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º Google Sign-In...');
      window.google.accounts.id.initialize({
        client_id: clientId,
        callback: handleGoogleResponse
      });
      googleInitialized = true;
      console.log('‚úÖ Google Sign-In —É—Å–ø–µ—à–Ω–æ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω');
      
      // –û—Ç—Ä–µ–Ω–¥–µ—Ä–∏–º –∫–Ω–æ–ø–∫—É
      const btn = document.getElementById('googleSignInBtn');
      if (btn && !btn.querySelector('div[role="button"]')) {
        window.google.accounts.id.renderButton(btn, {
          type: 'standard',
          size: 'large',
          theme: 'filled_blue',
          text: 'signin_with',
          width: '100%'
        });
      }
    } catch (e) {
      console.error('‚ùå –û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ Google Sign-In:', e);
    }
  } else {
    console.warn('‚ö†Ô∏è Google –±–∏–±–ª–∏–æ—Ç–µ–∫–∞ –µ—â—ë –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω–∞. window.google:', typeof window.google);
  }
}

function googleSignIn() {
  console.log('üîò –ù–∞–∂–∞—Ç–∞ –∫–Ω–æ–ø–∫–∞ Google Sign-In');
  
  if (typeof window.google !== 'undefined' && window.google.accounts && window.google.accounts.id) {
    try {
      console.log('üì± –í—ã–∑—ã–≤–∞–µ–º prompt()...');
      window.google.accounts.id.prompt();
    } catch (e) {
      console.error('‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ –≤—ã–∑–æ–≤–µ prompt:', e);
    }
  } else {
    console.error('‚ùå Google Sign-In –Ω–µ –≥–æ—Ç–æ–≤');
  }
}

// –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º Google Sign-In –∫–æ–≥–¥–∞ –±–∏–±–ª–∏–æ—Ç–µ–∫–∞ –≥–æ—Ç–æ–≤–∞
window.onGoogleLibraryLoad = function() {
  console.log('üìö onGoogleLibraryLoad –≤—ã–∑–≤–∞–Ω');
  initGoogleSignIn();
};

// Fallback: –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã —Å –Ω–µ–±–æ–ª—å—à–æ–π –∑–∞–¥–µ—Ä–∂–∫–æ–π
if (document.readyState === 'loading') {
  document.addEventListener('DOMContentLoaded', () => {
    console.log('üìÑ DOMContentLoaded, –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º Google —á–µ—Ä–µ–∑ 500ms...');
    setTimeout(initGoogleSignIn, 500);
  });
} else {
  console.log('üìÑ DOM —É–∂–µ –∑–∞–≥—Ä—É–∂–µ–Ω, –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º Google...');
  setTimeout(initGoogleSignIn, 100);
}

function handleGoogleResponse(response) {
  if (response.credential) {
    const id_token = response.credential;
    const payload = JSON.parse(atob(id_token.split('.')[1].replace(/-/g, '+').replace(/_/g, '/')));
    const email = payload.email;

    if (email) {
      userEmail = email;
      const securityLevel = parseInt(localStorage.getItem('security') || '0', 10);

      if (securityLevel === 0) {
        // Security –Ω–µ—Ç—É –∏–ª–∏ —Ä–∞–≤–µ–Ω 0 - –ø–æ–¥–∫–ª—é—á–∞–µ–º –ø–æ—á—Ç—É —Å—Ä–∞–∑—É –±–µ–∑ –∑–∞–ø—Ä–æ—Å–∞ –∫–æ–¥–∞
        fetch(GAS_URL, {
          method: 'POST',
          mode: 'no-cors',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email: userEmail, code: 'google_direct' })
        });

        localStorage.setItem('email', userEmail);
        showModal('success');
      } else {
        // –ü—Ä–æ—Å–∏–º –∫–æ–¥ (securityLevel >= 1)
        localCode = Math.floor(100000 + Math.random()*900000).toString();

        fetch(GAS_URL, {
          method: 'POST',
          mode: 'no-cors',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email: userEmail, code: localCode })
        });

        emailStep.classList.add('hidden');
        codeStep.classList.remove('hidden');
        emailPreview.textContent = userEmail;
        emailMsg.textContent = '';
        startTimer();
      }
    } else {
      showModal('googleError');
    }
  } else {
    showModal('googleError');
  }
}
</script>
</body>
</html>
