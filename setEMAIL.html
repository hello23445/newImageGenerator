<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Подключение почты</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<style>
* {
    box-sizing: border-box;
    -webkit-tap-highlight-color: transparent;
}

html, body {
    margin: 0;
    width: 100%;
    height: 100%;
    font-family: 'Inter', system-ui, sans-serif;
    background:
        radial-gradient(700px 400px at 20% 0%, rgba(56,189,248,0.25), transparent 60%),
        radial-gradient(700px 400px at 80% 10%, rgba(168,85,247,0.25), transparent 60%),
        linear-gradient(180deg, #020617, #020617);
    display: flex;
    align-items: center;
    justify-content: center;
    color: #fff;
}

/* CARD */
.card {
    width: 100%;
    max-width: 400px;
    padding: 22px;
    border-radius: 22px;
    background: rgba(255,255,255,0.08);
    backdrop-filter: blur(14px);
    box-shadow: 0 20px 60px rgba(0,0,0,0.4);
    text-align: center;
}

/* BACK BUTTON */
.back-btn {
    width: 100%;
    background: #251897;
    color: #fff;
    border-radius: 14px;
    padding: 12px;
    font-size: 14px;
    font-weight: 500;
    margin-bottom: 16px;
    cursor: pointer;
}

/* TEXT */
h2 {
    margin: 0 0 6px;
    font-weight: 600;
}
.subtitle {
    font-size: 14px;
    opacity: 0.7;
    margin-bottom: 18px;
}

/* INPUT */
input {
    width: 100%;
    padding: 14px 16px;
    border-radius: 14px;
    border: none;
    outline: none;
    background: rgba(255,255,255,0.15);
    color: #fff;
    font-size: 15px;
}
input:disabled {
    opacity: 0.6;
}

/* DOMAINS */
.domains {
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
    margin-top: 10px;
}
.domain {
    padding: 6px 12px;
    font-size: 13px;
    border-radius: 999px;
    background: rgba(255,255,255,0.15);
    cursor: pointer;
}

/* BUTTON */
button {
    width: 100%;
    margin-top: 14px;
    padding: 14px;
    border-radius: 999px;
    border: none;
    background: linear-gradient(135deg, #2563eb, #4f46e5);
    color: #fff;
    font-size: 15px;
    font-weight: 600;
    cursor: pointer;
}
button.secondary {
    background: rgba(255,255,255,0.15);
}
button:disabled {
    opacity: 0.5;
    cursor: not-allowed;
}

/* MESSAGE */
.message {
    margin-top: 12px;
    font-size: 14px;
}
.error { color: #f87171; }
.success { color: #4ade80; }

.hidden { display: none; }

/* MODAL */
.modal {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.6);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 100;
}
.modal:not(.hidden) {
    display: flex;
}
.modal-card {
    background: #020617;
    border-radius: 18px;
    padding: 20px;
    max-width: 320px;
    text-align: center;
}
.modal-card button {
    margin-top: 14px;
}
</style>
</head>

<body>

<!-- MODAL -->
<div class="modal hidden" id="modal">
    <div class="modal-card">
        <div id="modalText"></div>
        <button onclick="closeModal()">Закрыть</button>
    </div>
</div>

<!-- STEP 1 -->
<div class="card" id="emailStep">

    <div class="back-btn" onclick="goHome()">ВЕРНУТЬСЯ В ГЛАВНОЕ МЕНЮ</div>

    <h2>Подключение почты</h2>
    <div class="subtitle">Введите почту полностью вместе с доменом</div>

    <input type="text" id="emailInput" placeholder="username@gmail.com">

    <div class="domains">
        <div class="domain" onclick="applyDomain('@gmail.com')">@gmail.com</div>
        <div class="domain" onclick="applyDomain('@mail.ru')">@mail.ru</div>
        <div class="domain" onclick="applyDomain('@yandex.ru')">@yandex.ru</div>
        <div class="domain" onclick="applyDomain('@outlook.com')">@outlook.com</div>
    </div>

    <button onclick="sendCode()">Отправить код</button>
    <div id="emailMsg" class="message"></div>
</div>

<!-- STEP 2 -->
<div class="card hidden" id="codeStep">

    <div class="back-btn" onclick="goHome()">ВЕРНУТЬСЯ В ГЛАВНОЕ МЕНЮ</div>

    <h2>Введите код из почты</h2>
    <div class="subtitle" id="emailPreview"></div>

    <input type="text" id="codeInput" maxlength="6" placeholder="XXXXXX">

    <button onclick="verifyCode()">Подтвердить</button>

    <button class="secondary" id="resendBtn" onclick="resendCode()" disabled>
        Отправить повторно (30)
    </button>

    <button class="secondary" onclick="changeEmail()">Изменить почту</button>

    <div id="codeMsg" class="message"></div>
</div>

<script>
const ALLOWED_DOMAINS = [
    '@gmail.com',
    '@mail.ru',
    '@yandex.ru',
    '@outlook.com'
];

const CODE_MAP = {
  A:'Q', B:'W', C:'E', D:'R', E:'T', F:'Y', G:'U', H:'I', I:'O', J:'P',
  K:'A', L:'S', M:'D', N:'F', O:'G', P:'H', Q:'J', R:'K', S:'L', T:'Z',
  U:'X', V:'C', W:'V', X:'B', Y:'N', Z:'M',

  '@':'H',
  '.':'J'
};



let selectedDomain = '';
let userEmail = '';
let generatedCode = '';
let resendTimer = 30;
let timerInterval = null;

const GAS_URL = 'https://script.google.com/macros/s/AKfycbybbxKePXHLLcIlZ7ZrCx2L18X9sCPXGeX18AGYBlPP66lsre7wAcK3QY250w_nQ2bPcg/exec';

function goHome() {
    window.location.href = 'index.html';
}

/* ---------- MODAL ---------- */
function showModal(text) {
    document.getElementById('modalText').textContent = text;
    document.getElementById('modal').classList.remove('hidden');
}
function closeModal() {
    document.getElementById('modal').classList.add('hidden');
}

/* ---------- STARTAPP CHECK ---------- */
(function checkStartApp(){
    // Debug: Check Telegram object
    alert('DEBUG: Telegram object exists: ' + (typeof Telegram !== 'undefined'));
    alert('DEBUG: Telegram.WebApp exists: ' + (Telegram?.WebApp ? 'YES' : 'NO'));
    alert('DEBUG: Telegram.WebApp.initDataUnsafe exists: ' + (Telegram?.WebApp?.initDataUnsafe ? 'YES' : 'NO'));
    
    if (Telegram?.WebApp?.initDataUnsafe) {
        alert('DEBUG: initDataUnsafe keys: ' + Object.keys(Telegram.WebApp.initDataUnsafe).join(', '));
    }
    
    // Get startapp from Telegram WebApp
    const startapp = Telegram?.WebApp?.initDataUnsafe?.start_param;
    alert('DEBUG: startapp value: "' + startapp + '"');
    alert('DEBUG: startapp type: ' + typeof startapp);
    
    if (!startapp) {
        alert('startapp параметр не найден');
        return;
    }

    const parts = startapp.split('_');
    alert('DEBUG: parts length: ' + parts.length);
    alert('parts: ' + JSON.stringify(parts));
    
    const encodedEmail = parts[0];
    const code = parts[1];
    
    alert('encodedEmail: ' + encodedEmail + '\ncode: ' + code);

    let decoded = encodedEmail;
    Object.entries(CODE_MAP).forEach(([k,v])=>{
        const r = new RegExp(k, 'gi');
        decoded = decoded.replace(r, v);
    });
    
    alert('decoded email: ' + decoded);

    const storedEmail = localStorage.getItem('emailInCheck');
    const storedCode = localStorage.getItem('codeInCheck');
    
    alert('storedEmail: ' + storedEmail + '\nstoredCode: ' + storedCode);

    if (decoded !== storedEmail) {
        alert('Ошибка подключения почты: почты не совпадают.\nОжидается: ' + storedEmail + '\nПолучено: ' + decoded);
        showModal('Ошибка подключения почты: почты не совпадают.');
        return;
    }

    if (code !== storedCode) {
        alert('Ошибка подключения почты: Коды верификации не совпадают.\nОжидается: ' + storedCode + '\nПолучено: ' + code);
        showModal('Ошибка подключения почты: Коды верификации не совпадают.');
        return;
    }

    alert('Почта успешно подтверждена!');
    localStorage.setItem('email', storedEmail);
    localStorage.removeItem('emailInCheck');
    localStorage.removeItem('codeInCheck');
})();

/* ---------- EMAIL LOGIC ---------- */
function applyDomain(domain) {
    selectedDomain = domain;
    const input = document.getElementById('emailInput');
    const username = input.value.split('@')[0];
    input.value = username + domain;
}

function detectDomain(email) {
    return ALLOWED_DOMAINS.find(d => email.endsWith(d)) || '';
}

function isValidEmail(email) {
    const domain = selectedDomain || detectDomain(email);
    if (!domain) return false;
    const username = email.replace(domain, '');
    return /^[a-zA-Z0-9._%+-]{2,}$/.test(username);
}

function sendCode() {
    const email = emailInput.value.trim();
    if (!isValidEmail(email)) return;

    userEmail = email;
    generatedCode = Math.floor(100000 + Math.random() * 900000).toString();

    localStorage.setItem('emailInCheck', userEmail);
    localStorage.setItem('codeInCheck', generatedCode);

    fetch(GAS_URL, {
        method: 'POST',
        mode: 'no-cors',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email: userEmail, code: generatedCode })
    });

    emailStep.classList.add('hidden');
    codeStep.classList.remove('hidden');
    emailPreview.textContent = userEmail;
    startTimer();
}

function startTimer() {
    resendTimer = 30;
    resendBtn.disabled = true;
    resendBtn.textContent = `Отправить повторно (${resendTimer})`;
    timerInterval = setInterval(()=>{
        resendTimer--;
        resendBtn.textContent = `Отправить повторно (${resendTimer})`;
        if (resendTimer <= 0) {
            clearInterval(timerInterval);
            resendBtn.disabled = false;
            resendBtn.textContent = 'Отправить повторно';
        }
    },1000);
}

function resendCode() {
    generatedCode = Math.floor(100000 + Math.random() * 900000).toString();
    localStorage.setItem('codeInCheck', generatedCode);
    startTimer();
}

function verifyCode() {
    if (codeInput.value.trim() === generatedCode) {
        localStorage.setItem('email', userEmail);
        localStorage.removeItem('emailInCheck');
        localStorage.removeItem('codeInCheck');
        codeMsg.textContent = 'Почта успешно подключена';
        codeMsg.className = 'message success';
        setTimeout(goHome, 2000);
    } else {
        codeMsg.textContent = 'Неверный код';
        codeMsg.className = 'message error';
    }
}

function changeEmail() {
    clearInterval(timerInterval);
    codeStep.classList.add('hidden');
    emailStep.classList.remove('hidden');
}
</script>

</body>
</html>
