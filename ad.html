<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Просмотр рекламы</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="ad_styles.css">
</head>
<body>

<div id="toastContainer"></div>

<div class="container">

    <div class="video-wrapper">
        <iframe
            id="adIframe"
            src=""
            allow="autoplay; fullscreen"
        ></iframe>
    </div>

    <div id="adText" class="ad-text"></div>

    <div class="buttons">
        <button id="commentBtn" class="btn secondary" style="display:none;">
            <i class="fa-regular fa-comment"></i>
            Комментарий
        </button>

        <button id="complainBtn" class="btn danger">
            <i class="fa-solid fa-triangle-exclamation"></i>
            Пожаловаться
        </button>

        <button id="continueBtn" class="btn primary" disabled>
            Продолжить (…)
        </button>
    </div>

    <div class="security-note">
        <i class="fa-solid fa-circle-check fa-lg" style="color: #005eff;"></i>
        Эта реклама и её ссылки были проверены средством CrN Ads’ Security
    </div>
</div>

<!-- Жалоба -->
<div id="complainModal" class="modal">
    <div class="modal-content">
        <h3>Жалоба</h3>

        <select id="complainSelect">
            <option value="">Выберите причину</option>
            <option value="Спам">Спам</option>
            <option value="Обман">Обман</option>
            <option value="Неприемлемый контент">Неприемлемый контент</option>
            <option value="Другое">Другое</option>
        </select>

        <input id="complainInput" type="text" placeholder="Опишите причину" style="display:none;">

        <div class="modal-buttons">
            <button id="sendComplain" class="btn primary">Отправить</button>
            <button id="cancelComplain" class="btn danger">Отмена</button>
        </div>
    </div>
</div>

<!-- Комментарий -->
<div id="commentModal" class="modal">
    <div class="modal-content">
        <h3>Комментарий</h3>

        <input id="commentInput" type="text" placeholder="Введите комментарий">
        <p class="hint">Комментарий анонимный</p>

        <div class="modal-buttons">
            <button id="sendComment" class="btn primary">Отправить</button>
            <button id="cancelComment" class="btn danger">Отмена</button>
        </div>
    </div>
</div>

<!-- Загрузка -->
<div id="loadingModal" class="modal">
    <div class="modal-content">
        <h3>Загрузка...</h3>
        <div class="loader"></div>
    </div>
</div>

<script src="ad_script.js"></script>
</body>
</html>
